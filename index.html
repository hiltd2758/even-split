<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng Chia Tiền</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- HTML -->
<div class="container glass-effect">
    <div class="app-header">
        <div class="logo-container">
            <div class="logo-circle"></div>
            <h1>Ứng dụng Chia Tiền</h1>
        </div>
    </div>
    
    <div class="section participant-section">
        <div class="section-header">
            <div class="header-icon"></div>
            <h2>Thêm người tham gia</h2>
        </div>
        <div class="input-group floating-effect">
            <input type="text" id="participantName" placeholder="Tên người tham gia">
            <button onclick="addParticipant()" class="glow-effect">
                <span>Thêm</span>
                <div class="glow-container">
                    <div class="glow"></div>
                </div>
            </button>
        </div>
        <div id="participantList" class="participant-list card-grid"></div>
    </div>

    <div class="section expense-section">
        <div class="section-header">
            <div class="header-icon expense-icon"></div>
            <h2>Thêm chi phí</h2>
        </div>
        <div class="input-group stacked floating-effect">
            <div class="input-row">
                <input type="text" id="expenseDescription" placeholder="Mô tả chi phí">
                <input type="number" id="expenseAmount" placeholder="Số tiền">
            </div>
            <div class="input-row">
                <select id="paidBy" class="custom-select">
                    <option value="" disabled selected>Người trả tiền</option>
                </select>
                <button onclick="addExpense()" class="glow-effect">
                    <span>Thêm chi phí</span>
                    <div class="glow-container">
                        <div class="glow"></div>
                    </div>
                </button>
            </div>
        </div>
        <div id="participantCheckboxes" class="checkbox-grid"></div>
        <div id="expenseList" class="expense-list card-grid"></div>
    </div>

    <div class="section summary-section">
        <div class="section-header">
            <div class="header-icon summary-icon"></div>
            <h2>Tổng kết</h2>
        </div>
        <div id="summary" class="summary">
            <div id="settlementSummary" class="settlement-cards"></div>
            <div id="paymentInstructions" class="payment-instructions"></div>
        </div>
    </div>
</div>

    <script src="script.js">
       
    </script>
</body>
</html>
